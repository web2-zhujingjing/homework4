<img src="bg_chs.png">
<h2>注册账号</h2>
<form method="post">
    <label for="user">昵称</label><input type="text" id="user" pattern="[-\w\u4E00-\u9FA5]{4,10}"/>长度为4-10个字符<br/><br/>
    <label for="mima">密码</label><input type="password" id="mima" pattern="[\dA-Za-z]{6,16}"/>长度为6-16个字符<br/><br/>
    <label for="queren">确认密码</label><input type="password" id="queren" pattern="[\dA-Za-z]{6,16}"/>长度为6-16个字符<br/><br/>
    <label for="num">手机号码</label><input type="text" id="num" pattern="\d|[1-9]\d|1[0-2]\d"/>密码长度为11位，以13|5|7|8开头<br/><br/>
    <label for="email">邮箱</label><input type="email" id="email"><br/><br/>
    <label for="age">年龄</label><input type="age" id="age" pattern="\d|[1-9]\d|1[0-2]\d"/><br/><br/>
    <input type="image" src="btn.bmp">
   
    </form>
